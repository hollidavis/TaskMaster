<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Task Master</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-dark navbar-expand bg-dark text-light">
            <a class="navbar-brand" href="#">
                <img src="assets/img/logo.png" width="45" height="45" alt="" loading="lazy">
                <span class="ml-2">Task Master</span>
            </a>
        </nav>
    </header>
    <main class="container">
        <div id="app"></div>
        <div class="row">
            <div class="col">
                <form class="d-flex justify-content-start align-items-center my-3">
                    <div class="form-group mr-3">
                        <input type="text" name="list" id="list" class="form-control" placeholder="List Name" required
                            minlength="3" maxlength="15">
                    </div>
                    <div class="form-group mr-3">
                        <div class="color-picker">
                            <input type="color" name="color" />
                        </div>
                    </div>
                    <div class="form-group mr-3">
                        <button type="submit" class="btn bg-primary">Create</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3">
                <div class="card mb-3">
                    <div class="card-header bg-primary text-center">
                        <h4 class="m-0">List Name</h4>
                    </div>
                    <div class="card-body">
                        <ul>
                            <li>List Item</li>
                            <li>List Item</li>
                            <li>List Item</li>
                        </ul>
                        <div>
                            <form class="d-flex justify-content-between line m-0">
                                <div class="form-group mr-2">
                                    <input type="text" name="task" class="form-control" placeholder="Add Task..."
                                        required minlength="3" maxlength="50">
                                </div>
                                <div class="form-group">
                                    <button type="submit" class="btn btn-outline-primary"><i
                                            class="mdi mdi-plus"></i></button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-light">
        <div class="text-center">
            <p><small>Made with ğŸ’– by Holli</small></p>
        </div>
    </footer>
    <script src="app/main.js" type="module"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style/main.css">
    <link rel="stylesheet" href="assets/style/style.css">
    <title>Task Master</title>
</head>

<body>
    <header class="container-fluid title">
        <div class="row text-center my-2">
            <div class="col">
                <h1><b>Task Master</b></h1>
            </div>
        </div>
    </header>
    <main class="container">
        <div id="app"></div>
        <div class="row">
            <div class="col">
                <form onsubmit="app.listsController.createList()"
                    class="d-flex justify-content-start align-items-center my-3">
                    <div class="form-group mr-3">
                        <input type="text" name="name" id="name" class="form-control" placeholder="List Name" required
                            minlength="3" maxlength="15">
                    </div>
                    <div class="form-group mr-3">
                        <div class="color-picker shadow">
                            <input type="color" value="#9DCBBA" name="color" id="color" />
                        </div>
                    </div>
                    <div class="mr-3">
                        <button type="submit" class="btn bg-gray">Create</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="row" id="lists">
        </div>
    </main>
    <script src="app/main.js" type="module"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
</body>

</html>
